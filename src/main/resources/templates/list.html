<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
    <h1>Lista de Alunos</h1>
    <p>Olá, seja bem-vindo ao Sistema Acadêmico!</p>
    <a th:href="@{/alunos/new}">Novo</i></a>
    
    <table class="table table-striped">
		<tr>
			<th>ID</th>
			<th>Nome</th>
			<th>e-Mail</th>
			<th>Data de Nascimento</th>
			<th>Endereço</th>
			<th>Período</th>
			<th>Controle</th>
		</tr>
		
		<tr th:each="aluno : ${alunos}">
			<td th:text="${aluno.ra}"></td>
			<td><a th:href="@{/alunos/{id} (id=${aluno.ra})}" th:text="${aluno.nome}"></a></td>
			<td th:text="${aluno.email}"></td>
			<td th:text="${#calendars.format(aluno.dataNascimento, 'dd/MM/yyyy')}"></td>
			<td th:text="${aluno.endereco}"></td>
			<td th:text="${aluno.periodo}"></td>
			<td>
				<a th:href="@{/alunos/{id}/edit (id=${aluno.ra})}">Editar</a>  
				<a th:href="@{/alunos/{id}/delete (id=${aluno.ra})}">Excluir</a> 
			</td>
		</tr>		
		
	</table>
</body>
</html>
